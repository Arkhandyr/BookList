<body>
  <div class="container-page">
    <div class="container">
      
      <div class="container-superior d-md-block text-end">
        <h2 style="float: left;">Catalog</h2>
        <mat-form-field appearance="outline" class="mat-form-field-appearance-outline">
          <input matInput placeholder="Search" [(ngModel)]='searchText'>
        </mat-form-field>
        <button class="btn btn-primary btn-rounded mx-3" type="button" routerLink="/add">Adicionar</button>
      </div>

      <div class="row row-cols-1 row-cols-md-5">
        <div class="col" *ngFor="let book of books | filter : searchText">
          <div class="card">
            <img [src]="book.cover" class="card-img"/>
            <div class="card-body">
              <p class="card-title">{{book.title}}</p>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>  
</body>
