<form [formGroup]="form" (submit)="submit()">
    <h1 class="h3 mb-3">Registro</h1>

    <p (click)="flipScreen()">Já possui uma conta? <span class="registerText underline-hover">Acessar</span></p>
    
    <div class="form-floating mb-2">
        <input formControlName="username" class="form-control" placeholder="Usuário" required>
        <label for="floatingInput">Usuário</label>
    </div>

    <div class="form-floating mb-2">
        <input class="mb-2" formControlName="realName" class="form-control" placeholder="Nome" required>
        <label for="floatingInput">Nome</label>
    </div>

    <div class="form-floating mb-2">
        <input formControlName="email" class="form-control" placeholder="E-mail" required>
        <label for="floatingInput">E-mail</label>
    </div>

    <div class="form-floating mb-2">
        <input formControlName="password" class="form-control" placeholder="Senha" type="password" required>
        <label for="floatingInput">Senha</label>
    </div>

    <div class="mb-3">
        <label for="formFile" class="form-label">Foto de perfil</label>
        <img [src]="profilePic" alt="Imagem selecionada" style="max-width: 100%">
        <input class="form-control" type="file" id="formFile" (change)="selectedPicture($event)" accept="image/*">
    </div>
    
    <button class="w-100 btn btn-lg btn-primary" type="submit">Cadastrar</button>
</form>
