<body>
    <div class="separador"></div>
    <div class="container">
        <h1>Inserir Obra</h1>
        <div class="separador"></div>
        <div class="container my-4">
            <form [formGroup]="form">
                <div class="form-group my-2">
                    <label for="inputTitle">Título</label>
                    <input type="title" class="form-control" id="inputTitle" formControlName="title" placeholder="Digite o título">
                </div>
                <div class="form-group my-2">
                    <label for="inputAuthor">Autor</label>
                    <input type="author" class="form-control" id="inputAuthor" formControlName="author" placeholder="Digite o autor">
                </div>
                <div class="form-group my-2">
                    <label for="inputPages">Páginas</label>
                    <input type="pages" class="form-control" id="inputPages" formControlName="pages" placeholder="Digite o número de páginas">
                </div>
                <div class="form-group my-2">
                    <label for="inputPages">Gênero</label>
                    <input type="genre" class="form-control" id="inputGenre" formControlName="genre" placeholder="Digite o gênero da obra">
                </div>
                <div class="form-group my-2">
                    <label for="inputPages">Editora</label>
                    <input type="publisher" class="form-control" id="inputPublisher" formControlName="publisher" placeholder="Digite a editora">
                </div>
                <div class="form-group my-2">
                    <label for="inputPages">Ano</label>
                    <input type="year" class="form-control" id="inputYear" formControlName="year" placeholder="Digite o ano de publicação">
                </div>
                <div class="form-group my-2">
                    <label for="inputPages">Sinopse</label>
                    <input type="synopsis" class="form-control" id="inputSynopsis" formControlName="synopsis" placeholder="Escreva a sinopse">
                </div>
                <div class="input-group mb-3 my-4">
                    <label class="input-group-text" for="inputCover" style="color: black">Capa</label>
                    <input #cover type="file" class="form-control" id="inputCover" accept="image/*" formControlName="cover" (change)="selectedCover(cover)">
                </div>
                <button type="submit" class="btn btn-success my-2" (click)="submitData()" routerLink="/home">Cadastrar</button>
                <button class="btn btn-primary mx-2" type="button" routerLink="/home">Página inicial</button>
            </form>
        </div>
    </div>
</body>
