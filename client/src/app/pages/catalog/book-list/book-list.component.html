<body>
  <div class="container-main">
    <div style="height: 10px;"></div>

    <div class="top">
      <h2>Mais lidos</h2>
      
      <div class="book-row mt-1">
        <button mat-button class="paginator" (click)="loadTopPage(-1)" [disabled]="currentTopPage == 1" [ngStyle]="{'color': currentTopPage == 1 ? 'grey' : '#d98a24'}">
          <mat-icon>chevron_left</mat-icon>
        </button>
  
        <div class="book-column mb-4" *ngFor="let book of topBooks">
          <div class="card mx-auto" [@fadeInOut]> 
            <img [src]="book.cover" class="card-img" [routerLink]="['/book', book._id]"/>
            <div class="card-body px-2 pb-2">
              <p class="card-text" [routerLink]="['/book', book._id]">{{book.title}}</p>
              <p class="card-subtext" [routerLink]="['/author', adjustTextToURL(book.author)]">{{book.author}}</p>
            </div>
          </div>
        </div>
        
        <button mat-button class="paginator" (click)="loadTopPage(1)" [disabled]="currentTopPage == 2" [ngStyle]="{'color': currentTopPage == 2 ? 'grey' : '#d98a24'}">
          <mat-icon>chevron_right</mat-icon>
        </button>
      </div>
  
    </div>
    
    <div class="trending">
      <h2>Em alta</h2>
  
      <div class="book-row mt-1">
        <button mat-button class="paginator" (click)="loadTrendingPage(-1)" [disabled]="currentTrendingPage == 1" [ngStyle]="{'color': currentTrendingPage == 1 ? 'grey' : '#d98a24'}">
          <mat-icon>chevron_left</mat-icon>
        </button>
  
        <div class="book-column" *ngFor="let book of trendingBooks">
          <div class="card mx-auto" [@fadeInOut]> 
            <img [src]="book.cover" class="card-img" [routerLink]="['/book', book._id]"/>
            <div class="card-body px-2 pb-2">
              <p class="card-text">{{book.title}}</p>
              <p class="card-subtext">{{book.author}}</p>
            </div>
          </div>
        </div>
        
        <button mat-button class="paginator" (click)="loadTrendingPage(1)" [disabled]="currentTrendingPage == 2" [ngStyle]="{'color': currentTrendingPage == 2 ? 'grey' : '#d98a24'}">
          <mat-icon>chevron_right</mat-icon>
        </button>
      </div>
  
      <button class="float fab-btn" id="menu-share" routerLink="/add">
        <mat-icon style="vertical-align: middle">add</mat-icon>
        <div class="label-container"></div>
      </button>
    </div>
  </div>
</body>
